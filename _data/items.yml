  description: Deze snelstudie is net gestart en hopen we in januari 2026 te voltooien. De vraag is "Hoe kunnen fietsenstallingen (op stations) efficiënter benut worden zodat stallen kosten-efficiënter worden en de combinatie fiets-trein aantrekkelijker wordt?"

- title: De Kracht van nabijheid
  url: https://kennis.zuid-holland.nl/nabijheid/
  image: https://kennis.zuid-holland.nl/wp-content/uploads/2024/11/compactestad-1536x864.png
  description: Met voorzieningen dichtbij hoeven bewoners minder ver te reizen, lopen ze vaker, fietsen ze meer, pakken ze vaker het OV en verbetert hun bereikbaarheid. Als mensen minder afhankelijk van de auto zijn, schept dat ook ruimte voor compacter bouwen van woningen, bedrijvigheid en voorzieningen.

- title: Zuid-Holland, Ga gewoon fietsen
  url: https://kennis.zuid-holland.nl/fiets/
  image: https://kennis.zuid-holland.nl/wp-content/uploads/elementor/thumbs/15045-edited-scaled-qotueulajhdr4p6cevdgfngiceeklnhtc71tft1fx0.jpg
  description: Hoe mooi kan Zuid-Holland worden als we de komende tien jaar flink meer gaan fietsen? En welke maatregelen kunnen we dan nemen? Dat zijn de vragen van deze snelstudie, een compact onderzoek binnen Kennis Zuid-Holland ter inspiratie. Fietsen is een leuke gezonde en goedkope manier van verplaatsen met veel voordelen voor de hele samenleving. Daarom doet de provincie Zuid-Holland de oproep Ga gewoon fietsen. 

- title: Mensen nemen vaker trein bij verbeterd deelfietsaanbod
  url: https://kennis.zuid-holland.nl/treingebruik-deelfiets/
  image: img/deelfiets_vaker_trein.jpg
  description: Als we op onze bestemming net zo makkelijk een fiets zouden kunnen pakken als thuis – bijvoorbeeld met deelfietsen op meer stations – dan groeit het gebruik van de trein 33 procent en daalt het gebruik van de auto 5 procent in Nederland. Dat geldt voor alle verplaatsingen van in totaal 10 kilometer en meer.

- title: Acht kansen voor mobiliteit
  url: https://kennis.zuid-holland.nl/kansen-voor-mobiliteit/
  image: img/busstationleiden.jpg
  description: Deze studie is ter inspiratie voor aansprekend mobiliteitsbeleid en doordachte ruimtelijke ordening die passen bij de grote opgaven van deze tijd (energie, klimaat, stikstof & woningen). Graag gaan we samen op weg naar een duurzaam en prettig Zuid-Holland waar het voor iedereen goed wonen, werken en leven is.

