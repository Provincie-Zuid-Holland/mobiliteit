- title: Kansen voor bereikbaarheid (werktitel)
  url: https://kennis.zuid-holland.nl/kansen-voor-mobiliteit/
  image: img/busstationleiden.jpg
  description: Een paar jaar geleden is de snelstudie Acht kansen voor mobiliteit gemaakt. Die studie kon op veel enthousiasme reken bij beleidsmakers en bestuurders, ook bij de Zuid-Hollandse gemeenten. De studie is inmiddels echter wel wat gedateerd. We werken aan de actualisatie en willen het iets breder trekken naar kansen voor bereikbaarheid. Kortom, een actualisatie slag en opfrisbeurt. Draft is in februari gereed en gaan we op het festival " Dichtbij in Zuid-Holland" (24 maart provinciehuis) bespreken.

- title: Nabijheid als sturend principe voor ideale wijken (werktitel) 
  url: https://provincie-zuid-holland.github.io/mobiliteit/snelstudie/idealewijk.html
  image: img\fietswijk.jpg
  description: Stel je eens voor, een nieuwe wijk waar de nabijheid centraal staat en waar veel met een kwartiertje wandelen of fietsen te bereiken is. Hoe zou zo’n wijk eruit zien? Welke kansen zijn er om hier extra veel woningen te realiseren waar momenteel veel vraag naar is? In deze snelstudie kijken we hoe 1 à 2 woningbouwlocaties die we in Zuid-Holland op het oog hebben toekomstgericht ingevuld zouden kunnen worden door de principes van nabijheid, lopen en fietsen en ov als uitgangspunt te nemen. Het resultaat is een inspirerende kijk op nabijheid gerichte ruimtelijke ordening. Kinderen moeten heerlijk kunnen spelen en zelfstandig en veilig kunnen verplaatsen in de wijk.


- title: Logistiek voor korte voedselketens - Van boer naar bord
  url: https://provincie-zuid-holland.github.io/mobiliteit/snelstudie/voedsel-van-dichtbij.html
  image: img/korteketen.jpg
  description: Meer voedsel van dichtbij is een streven van Zuid-Holland, samen met onder andere De Tuin van Holland (gezonde, seizoensgebonden en duurzame Nederlandse keuken voor iedereen). Daarvoor zijn korte ketens nodig. Voedsel van boeren uit de buurt dat zonder omwegen op je bord belandt. De hoofdvraag is 'Hoe kunnen we de logistiek van de korte voedselketen in Zuid-Holland verbeteren, zodat meer mensen meer lokaal voedsel kunnen eten?’ Hierbij kijken we naar de keten, partijen en barrières. En naar oplossingen; hoe we voordelen van de korte keten beter kunnen benutten.


