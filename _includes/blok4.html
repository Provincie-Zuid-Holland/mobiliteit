{% if include.url %}
    <div class="item-list">
    <a href="{{ include.url }}" class="item-link">
    <div class="item">
        <div class="item-left">
        <img src="{{ include.img }}">
        </div>
        <div class="item-right">
        <h2>{{ include.title }}</h2>
        <p>{{ include.text }}</p>
        </div>
    </div>
    </a>
    </div>
{% else %}
    bla bla bla
{% endif %}
