{% assign style = '' %}
{% if include.bg %}
  {% assign style = ' style="background-color:' | append: include.bg | append: ';"' %}
{% endif %}

  <div class="item-list"{{ style }}>
    <div class="item-left">
      <img src="{{ include.img }}" alt="{{ include.alt | default: 'Afbeelding' }}">
    </div>
    <div class="item-right">
      {% if include.title %}
        <h2>{{ include.title }}</h2>
      {% endif %}
      <p>{{ include.text| markdownify }}</p>
    </div>
  </div>
