<div class="item-list">
<a href="{{ include.url }}" class="item-link">
<div class="item">
    <div class="item-left">
    <img src="{{ include.img }}">
    </div>
    <div class="item-right">
      {% if include.title %}
        <h2>{{ include.title }}</h2>
      {% endif %}
    <p>{{ include.text | markdownify }}</p>
    </div>
</div>
</a>
</div>
