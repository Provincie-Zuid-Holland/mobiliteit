{% assign style = '' %}
{% if include.bg %}
  {% assign style = ' style="background-color:' | append: include.bg | append: ';"' %}
{% endif %}

<div class="item single-block"{{ style }}>
  {% if include.url %}
    <a href="{{ include.url }}" class="item-link" style="display: block; text-decoration: none; color: inherit;">
  {% endif %}

    <div class="item-left">
      <img src="{{ include.img }}" alt="{{ include.alt | default: 'Afbeelding' }}">
    </div>

    <div class="item-right">
      {% if include.title %}
        <h2>{{ include.title }}</h2>
      {% endif %}
      <p>{{ include.text | markdownify }}</p>
    </div>

  {% if include.url %}
    </a>
  {% endif %}
</div>
